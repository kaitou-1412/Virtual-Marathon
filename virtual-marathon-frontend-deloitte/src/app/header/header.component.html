<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid temp">
    <a class="navbar-brand" [routerLink]="'.'"
      ><fa-icon [icon]="faIcon"></fa-icon> Virtual Marathon</a
    >

    <!-- Step 3: Toggle the value of the property when the toggler button is clicked. -->
    <button
      class="navbar-toggler"
      type="button"
      *ngIf="isLoggedIn()"
      (click)="isMenuCollapsed = !isMenuCollapsed"
    >
      &#9776;
    </button>

    <!-- Step 2: Add the ngbCollapse directive to the element below. -->
    <div
      [ngbCollapse]="isMenuCollapsed"
      class="collapse navbar-collapse nav-tabs-custom"
    >
      <ul class="navbar-nav ms-auto">
        <li class="nav-item active" *ngIf="isLoggedIn()">
          <!-- Step 4: Close the menu when a link is clicked. -->
          <a
            class="nav-link"
            [routerLink]="'/home'"
            routerLinkActive="active-link"
            [routerLinkActiveOptions]="{ exact: true }"
            (click)="isMenuCollapsed = true"
            >Home</a
          >
        </li>
        <li class="nav-item" *ngIf="isLoggedIn()">
          <a
            class="nav-link"
            [routerLink]="'/events'"
            routerLinkActive="active-link"
            (click)="isMenuCollapsed = true"
            >Challenges</a
          >
        </li>
        <li class="nav-item" *ngIf="isLoggedIn() && organizer">
          <a
            class="nav-link"
            [routerLink]="'/createEvent'"
            [queryParams]="{ createOrUpdateState: 1 }"
            routerLinkActive="active-link"
            (click)="isMenuCollapsed = true"
            >Create Event</a
          >
        </li>
        <li class="nav-item" *ngIf="isLoggedIn() && organizer">
          <a
            class="nav-link"
            [routerLink]="['user', signedinUser]"
            routerLinkActive="active-link"
            (click)="isMenuCollapsed = true"
            >Profile</a
          >
        </li>

        <li class="nav-item" *ngIf="isLoggedIn() && participant">
          <a
            class="nav-link"
            [routerLink]="['user', signedinUser]"
            routerLinkActive="active-link"
            (click)="isMenuCollapsed = true"
            >Profile</a
          >
        </li>

        <!-- <li class="nav-item" *ngIf="isLoggedIn()">
          <button
            class="nav-link"
            [routerLink]="'/login'"
            (click)="isMenuCollapsed = true"
          >
            Login
          </button>
        </li>
        <li class="nav-item" *ngIf="isLoggedIn()">
          <button
            class="nav-link"
            [routerLink]="'/signup'"
            (click)="isMenuCollapsed = true"
          >
            Signup
          </button>
        </li> -->

        <li class="nav-item">
          <button
            *ngIf="isLoggedIn()"
            class="nav-link hover-opacity"
            [routerLink]="'/login'"
            (click)="logout()"
            (click)="isMenuCollapsed = true"
          >
            Logout
          </button>
        </li>
      </ul>
    </div>
  </div>
</nav>
